<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GourmetChef - Buscador de Recetas</title>
    <style>
        /* Tus estilos actuales */
        .search-results {
            position: absolute;
            background: white;
            border: 1px solid #ddd;
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }
        .search-result-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .search-result-item:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <!-- Tu barra de búsqueda -->
    <div class="search-container">
        <form class="search-form" id="searchForm">
            <input type="text" class="search-input" id="searchInput" placeholder="Buscar recetas...">
            <button type="submit" class="search-button">Buscar</button>
        </form>
        <div class="search-results" id="searchResults"></div>
    </div>

    <script>
        // BASE DE DATOS MANUAL de todas tus recetas
        const recetas = [
            {
                titulo: "Pollo al Horno con Hierbas",
                descripcion: "Pollo jugoso marinado con hierbas aromáticas",
                categoria: "Platos Principales",
                url: "recetas/pollo-al-horno.html",
                tags: ["pollo", "horno", "hierbas", "principal", "jugoso"]
            },
            {
                titulo: "Tarta de Chocolate Intenso", 
                descripcion: "Postre cremoso con 70% cacao",
                categoria: "Postres",
                url: "recetas/tarta-chocolate.html",
                tags: ["chocolate", "tarta", "postre", "dulce", "cacao"]
            },
            {
                titulo: "Ensalada César Clásica",
                descripcion: "Ensalada con aderezo césar casero",
                categoria: "Entradas", 
                url: "recetas/ensalada-cesar.html",
                tags: ["ensalada", "cesar", "entrada", "lechuga", "crutones"]
            },
            {
                titulo: "Pollo a la Plancha",
                descripcion: "Pechuga de pollo a la plancha con verduras",
                categoria: "Platos Principales",
                url: "recetas/pollo-plancha.html", 
                tags: ["pollo", "plancha", "pechuga", "verduras", "saludable"]
            }
            // AÑADE AQUÍ TODAS TUS RECETAS MANUALMENTE
        ];

        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const searchForm = document.getElementById('searchForm');

        // Búsqueda en tiempo real
        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase().trim();
            
            if (query.length < 2) {
                searchResults.style.display = 'none';
                return;
            }

            // Filtrar recetas
            const resultados = recetas.filter(receta => 
                receta.titulo.toLowerCase().includes(query) ||
                receta.descripcion.toLowerCase().includes(query) || 
                receta.tags.some(tag => tag.includes(query))
            );

            mostrarResultados(resultados);
        });

        // Mostrar resultados
        function mostrarResultados(resultados) {
            if (resultados.length === 0) {
                searchResults.innerHTML = '<div class="search-result-item">No se encontraron recetas</div>';
            } else {
                searchResults.innerHTML = resultados.map(receta => `
                    <div class="search-result-item" onclick="irAReceta('${receta.url}')">
                        <strong>${receta.titulo}</strong><br>
                        <small>${receta.descripcion} - ${receta.categoria}</small>
                    </div>
                `).join('');
            }
            searchResults.style.display = 'block';
        }

        // Redirigir a la receta
        function irAReceta(url) {
            window.location.href = url;
        }

        // Buscar al enviar el formulario
        searchForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const query = searchInput.value.toLowerCase().trim();
            
            if (query) {
                // Redirigir a página de resultados de búsqueda
                window.location.href = `buscar.html?q=${encodeURIComponent(query)}`;
            }
        });

        // Ocultar resultados al hacer clic fuera
        document.addEventListener('click', function(e) {
            if (!searchContainer.contains(e.target)) {
                searchResults.style.display = 'none';
            }
        });
    </script>
</body>
</html>
